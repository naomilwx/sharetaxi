<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ShareTaxi</title>

    <link rel="manifest" href="manifest.json">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker-standalone.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- build:js combined.js -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- bower:js -->
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib/angular-elastic/elastic.js"></script>
    <script src="lib/angular-simple-logger/dist/index.js"></script>
    <script src="lib/lodash/lodash.js"></script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="lib/bootstrap-ui-datetime-picker/dist/datetime-picker.min.js"></script>
    <script src="lib/google-maps/lib/Google.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/ngstorage/ngStorage.js"></script>
    <script src="lib/openfb/openfb.js"></script>
    <!-- endbower -->
    <script src="lib/openfb/ngopenfb.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/constants.js"></script>
    <script src="services/mapService.js"></script>
    <script src="services/userService.js"></script>
    <script src="components/map/map-view.js"></script>
    <script src="components/location-selector/selector.js"></script>
    <script src="components/toolbar/sidemenu.js"></script>
    <script src="components/toolbar/map-toolbar.js"></script>
    <script src="components/location-selector/options.js"></script>
    <script src="components/route-results/results-summary.js"></script>
    <script src="components/route-results/route-directions.js"></script>
    <script src="models/Route.js"></script>
    <script src="models/Place.js"></script>
    <script src="models/SharingOptions.js"></script>
    <!-- endbuild -->

    <base href="/">
  </head>
  <body ng-app="sharetaxi" ng-controller="mainCtrl">
    <ion-side-menus>
      <ion-side-menu side="left">
        <!-- Left menu -->
        <div st-sidemenu></div>
      </ion-side-menu>

      <ion-side-menu-content>
        <!-- Routed Content -->
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
    </ion-side-menus>

    </body>
</html>
