<ion-modal-view id="share-request-modal" ng-controller="routeDetails">
  <ion-header-bar class="bar-dark">
      <h4 class="title">Send a request to share!</h4>
      <button class="button button-icon ion-android-close" on-tap="closePopover()">
      </button>
  </ion-header-bar>
  <ion-content>
    <div class="item item-avatar">
      <img src="/img/icon.png">
      <h2>{{rideShare.owner.name}}</h2>
      <p>{{originalRoute.sharing_options.notes}}</p>
      <p>By: {{arrival_date | relativeDate}}</p>
      <p>
        Sharing: {{displayOtherRiders()}}
      </p>
    </div>
    <div location-selector></div>
    <div route-details-form></div>
    <button class="button button-full button-positive" on-tap="submitRequest()">
      Request to Share!
    </button>
  </ion-content>
</ion-modal-view>
