<style>
#shared-route-map {
    background:#DDDDDD; height:100%;
}

#shared-map-tabs .scroll-view {
    white-space: nowrap;
    margin: 0 auto;
}
</style>

<ion-view class="main-content">
	<ion-header-bar class="bar-balanced">
		<button class="button button-icon ion-arrow-left-c" ng-click="returnToList()"></button>
		<h1 class="title">{{sharedRouteName}}</h1>
	</ion-header-bar>
    <ion-scroll id="shared-map-tabs" delegate-handle="tabs-scroll"
                direction="x" zooming="false" scrollbar-x="false">
        <button class="button button-stable"
                ng-class="{'button-dark': activeIdx===-1}"
                ng-click="tabPressed(origOption, -1)">
            Current Route
        </button>
        <button class="button button-stable"
                ng-repeat="option in routeOptions"
                ng-class="{'button-dark': activeIdx===-1}"
                ng-click="tabPressed(option, $index)">
            {{option.sharer}}
        </button>
    </ion-scroll>
    <div id="shared-route-map">
        Insert map and results box here
        (Remove background css styling when done)
    </div>
  <div class="floating-footer-container" ng-show="showResult" result-summary-footer></div>
  <div ng-show="showResponseBtns" response-btns></div>
</ion-view>
