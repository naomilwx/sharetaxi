<ion-view class="main-content">
	<ion-header-bar class="bar-calm">
		<button class="button button-icon ion-arrow-left-c" ng-click="returnToList()"></button>
		<h1 class="title">sharedRouteName</h1>
	</ion-header-bar>
	<tab-slide-box>
        <div class="tsb-icons">
            <div class="tsb-ic-wrp">
                <a href="javascript:;" class="ion-home"></a>
                <a href="javascript:;" class="ion-game-controller-b"></a>
                <a href="javascript:;" class="ion-email"></a>
                <a href="javascript:;" class="ion-model-s"></a>
                <a href="javascript:;" class="ion-person"></a>
            </div>
        </div>
        <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
            <ion-slide>
                <h1>Home content</h1>
            </ion-slide>
            <ion-slide>
                <h1>Games content</h1>
            </ion-slide>
            <ion-slide>
                <h1>Mail content</h1>
            </ion-slide>
            <ion-slide>
                <h1>Car content</h1>
            </ion-slide>
            <ion-slide>
                <h1>Profile content</h1>
            </ion-slide>

        </ion-slide-box>
	</tab-slide-box>
	<div share-taxi-toolbar></div>
	<div id="map" data-tap-disabled="true"></div>
	<div class="floating-footer-container" ng-show="showResult" result-summary-footer></div>
</ion-view>
