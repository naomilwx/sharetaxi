<ion-modal-view id="location-selection-modal" class="full-screen-modal" ng-controller="planRouteForm">
  <ion-header-bar class="bar-dark">
      <h4 class="title">We want to share a cab...</h4>
      <button class="button button-icon ion-android-close" on-tap="closePopover()">
      </button>
  </ion-header-bar>
  <ion-content>
    <div location-selector></div>
    <div route-options></div>

    <button class="button button-full button-positive" on-tap="submitSelections()">
      Show me the best route!
    </button>
  </ion-content>
