<ion-modal-view id="location-share-modal" class="full-screen-modal" ng-controller="shareSelector">
  <ion-header-bar class="bar bar-stable">
    <div class="full-width">
      <button class="nobackground  align-right" on-tap="closeSharePopover()">
        <h4><i class="icon ion-close"></i></h4>
      </button>
      <h4>&nbsp Find friends to share a cab with you!</h4>

    </div>

  </ion-header-bar>
  <ion-content>
    <div class="item item-divider">Route Points</div>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" id='start-place-s' class="controls" placeholder="Starting points" ng-focus="disableTap('start-place-s')">
    </label>

    <label class="item item-input" ng-repeat="location in route.origins">
      <i class="icon ion-android-pin placeholder-icon"></i>
      <input class="nobackground" value="{{location.name}}" readonly>
      <button class="nobackground button-small" on-tap="removeLocation(route.origins, $index)">
        <i class="icon ion-close-round"></i>
      </button>
    </label>


    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" id='end-place-s' class="controls" placeholder="Destinations" ng-focus="disableTap('end-place-s')">
    </label>

    <label class="item item-input" ng-repeat="location in route.destinations">
      <i class="icon ion-android-pin placeholder-icon"></i>
      <input class="nobackground" value="{{location.name}}" readonly>
      <button class="nobackground button-small" on-tap="removeLocation(route.destinations, $index)">
        <i class="icon ion-close-round"></i>
      </button>
    </label>

    <div route-options></div>
    <div class="item item-divider">More Details</div>
    <div class="inline-fit full-width routes-general">
      <h5>Arrive by: </h5>
      <div class="row date-input">
        <input class="nobackground" type="text" datepicker-popup
               ng-model="sharingOptions.arr_date"
               is-open="dateStatus.opened"
               datepicker-options="dateOptions"
               ng-required="true" on-tap="openDatePopup($event, dateStatus)"
               placeholder="Date"
               date-disabled="disabledDate(date, mode)"
               readonly
          />
        <input class="nobackground" type="text" datetime-picker="HH:mm"
               ng-model="sharingOptions.arr_time" is-open="timeStatus.opened"
               enable-date="false"
               timepicker-options="timeOptions"
               ng-required="true"
               on-tap="openDatePopup($event, timeStatus)"
               placeholder="Time"
               readonly
          />
      </div>
    </div>


    <textarea class="full-width routes-notes" msd-elastic ng-model="sharingOptions.notes" placeholder="Notes: "></textarea>


  </ion-content>
  <ion-footer-bar>
    <div class="full-width">
      <button class="button button-positive align-right" on-tap="submitSelections()">Share</button>
    </div>
  </ion-footer-bar>

</ion-modal-view>
