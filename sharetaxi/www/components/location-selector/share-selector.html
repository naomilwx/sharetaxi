<ion-modal-view id="location-share-modal" ng-controller="shareSelector">
  <ion-header-bar class="bar bar-stable">
    <div class="full-width">
      <button class="nobackground  align-right" on-tap="closeSharePopover()">
        <h4><i class="icon ion-close"></i></h4>
      </button>
      <h4>&nbsp Share Route</h4>

    </div>

  </ion-header-bar>
  <ion-content>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" id='start-place-s' class="controls" placeholder="Starting points" ng-focus="disableTap('start-place-s')">
    </label>

    <label class="item item-input" ng-repeat="location in startpts">
      <i class="icon ion-android-pin placeholder-icon"></i>
      <input class="nobackground" value="{{location.name}}" readonly>
      <button class="nobackground button-small" on-tap="removeLocation(startpts, $index)">
        <i class="icon ion-close-round"></i>
      </button>
    </label>


    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" id='end-place-s' class="controls" placeholder="Destinations" ng-focus="disableTap('end-place-s')">
    </label>

    <label class="item item-input" ng-repeat="location in endpts">
      <i class="icon ion-android-pin placeholder-icon"></i>
      <input class="nobackground" value="{{location.name}}" readonly>
      <div class="inline-fit datepicker-inline">
        <h5>
          Arrive by:
          <input class="nobackground" type="text"
                 datetime-picker="MM/dd/yyyy HH:mm"
                 ng-model="location.deadline"
                 is-open="location.datetimeStatus.opened"
                 on-tap="openDatePopup($event, location.datetimeStatus)"
                 date-disabled="disabledDate(date, mode)"
                 placeholder="Deadline"
                 readonly>
        </h5>
      </div>
      <button class="nobackground button-small" on-tap="removeLocation(endpts, $index)">
        <i class="icon ion-close-round"></i>
      </button>
    </label>

    <div class="inline-fit full-width">
      <h5>&nbsp &nbsp Depart at: </h5>
      <div class="row date-input">
        <input class="nobackground" type="text" datepicker-popup
               ng-model="dep_date"
               is-open="dateStatus.opened"
               datepicker-options="dateOptions"
               ng-required="true" on-tap="openDatePopup($event, dateStatus)"
               placeholder="Date"
               date-disabled="disabledDate(date, mode)"
               readonly
          />
        <input class="nobackground" type="text" datetime-picker="HH:mm"
               ng-model="dep_time" is-open="timeStatus.opened"
               enable-date="false"
               timepicker-options="timeOptions" close-on-selection="true"
               ng-required="true"
               on-tap="openDatePopup($event, timeStatus)"
               placeholder="Time"
               readonly
          />
      </div>

    </div>
    <div class="routes-options">
      <h5>Route Options</h5>
      <ion-radio class="compact-line" ng-model="routeType" ng-value="'fast'">Fastest route</ion-radio>
      <ion-radio class="compact-line" ng-model="routeType" ng-value="'erp'">Avoid ERP</ion-radio>
    </div>
  
      <textarea class="full-width routes-notes" msd-elastic ng-model="notes" placeholder="Notes: "></textarea>
  </ion-content>
  <ion-footer-bar>
    <div class="full-width">
      <button class="button button-positive align-right" on-tap="submitSelections()">Done</button>
    </div>
  </ion-footer-bar>

</ion-modal-view>
