<ion-modal-view ng-controller="routeDirectionsController">
  <ion-header-bar class="bar-dark">
    <button class="button-clear"
                         ng-click="hideDirections()">
      <i class="ion-arrow-left-c"></i> Back
    </button>
    <h2 class="title">Directions</h2>
  </ion-header-bar>
  <ion-content>
    <ion-list ng-repeat="leg in legs">
      <!--<ion-item class="item" ng-repeat="direction in directions">-->
      <ion-item class="item item-text-wrap item-divider">
          &nbsp &nbsp From <b>{{leg.start_address}}</b> to <b>{{leg.end_address}}</b>
      </ion-item>

      <ion-item class="item item-text-wrap" ng-repeat="step in leg.steps">
        <i class="adp-stepicon adp-{{step.maneuver}}"></i>
        <div ng-bind-html="renderHTML(step.instructions)">
        </div>
        <p>
          {{step.distance.text}}
        </p>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-modal-view>
