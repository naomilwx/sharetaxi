<ion-view class="main-content">

		<button class="button button-icon ion-help-circled"></button>
	</ion-header-bar>
	<ion-content>

				Route name
			</div>
			<div class="item item-text-wrap">
				Route details go here... <br>

				tempor incididunt ut labore et dolore magna aliqua.
			</div>
		</div>
