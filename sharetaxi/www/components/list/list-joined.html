<ion-view class="main-content">
	<ion-header-bar class="bar-balanced">
		<button class="button button-icon ion-navicon" on-tap="toggleLeft()"></button>
		<h1 class="title">Routes I've Joined</h1>
		<!-- <button class="button button-icon ion-help-circled"></button> -->
	</ion-header-bar>
	<ion-content>
		<div class="card" ng-repeat="route in joinedRoutes">
			<div class="item item-avatar st-card-avatar">
				<img src="/img/icon.png">
				<h2>{{route.owner}}</h2>
				<p>{{route.local_description}}</p>
			</div>

			<a class="item item-body item-text-wrap" ng-click="openJoinedMap(route)">
				From: {{route.start_address}}<br>
				To: {{route.end_address}}<br>
				By: {{route.deadline}}
				<p>
					Sharing: {{route.sharing}}
				</p>
			</a>

			<button class="button item royal align-right nobackground" on-tap="" >
				Leave Route
			</button>
		</div>
	</ion-content>
</ion-view>
