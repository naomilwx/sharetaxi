<ion-view class="main-content">
	<ion-header-bar class="bar-balanced">
		<button class="button button-icon ion-navicon" on-tap="toggleLeft()"></button>
		<h1 class="title">My Saved Routes</h1>
		<!-- <button class="button button-icon ion-help-circled"></button> -->
	</ion-header-bar>
	<ion-content>
		<div class="card" ng-repeat="route in savedRoutes">
			<div on-tap="console.log('card tapped')">
			<div class="item item-divider">
				{{route.local_description}}
			</div>
			<div class="item item-text-wrap">
				From: {{route.directions.getStartAddress()}} <br>
        To: {{route.directions.getEndAddress()}} <br>
			</div>
      <button class="button item assertive align-right nobackground" on-tap="deleteRoute(route, $index)" style="text-align: right;">
        Delete Route
      </button>
		</div>
	</ion-content>
</ion-view>
