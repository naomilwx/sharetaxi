<ion-view ng-controller="resultsSummaryController">
  <div class="row" on-tap="showDirections()">
    <div id="results-summary">
      <h4>
        {{formatTime(travel_time)}} ({{formatDistance(distance)}}km)
      </h4>
      <p >
        S${{travel_cost}} excluding surcharge, traffic and toll fees
      </p>
    </div>
    <!-- TODO: Figure out how to display the arrow nicely
    <button class="align-right more-details-button circle" >
      <i class="ion ion-navigate"></i>
    </button> -->
  </div>
</ion-view>
