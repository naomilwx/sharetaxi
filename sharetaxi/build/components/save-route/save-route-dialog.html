<ion-modal-view id="save-route-dialog" class="full-screen-modal" ng-controller="saveRouteController">
  <ion-header-bar class="bar-dark">
    <h4 class="title">Save Route</h4>
    <button class="button button-icon ion-android-close" on-tap="closeSavePopover()"></button>
  </ion-header-bar>

  <ion-content scroll="false" class="auto-height">
    <label class="item item-input item-stacked-label">
      <span class="input-label">Description</span>
      <input type="text" ng-model="route.local_description" placeholder="Route Description">
    </label>
    <div class="item item-divider">From</div>
    <ul>
      <li class="item item-input" ng-repeat="place in route.origins">
       {{place.name}}
      </li>
    </ul>
    <div class="item item-divider">To</div>
    <ul>
      <li class="item item-input" ng-repeat="place in route.destinations">
        {{place.name}}
      </li>
    </ul>
    <div class="item item-divider">Using the {{getRouteTypeDisplay()}}</div>
    <button class="button button-positive button-full" on-tap="handleSaveRoute()">Save</button>
  </ion-content>
</ion-modal-view>
